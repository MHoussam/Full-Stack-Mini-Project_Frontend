<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container d-flex justify-content-center min-vh-100 align-items-center">
        <div class="col-md-4">
            <div class="d-flex justify-content-center">
                <h2>Login</h2>
            </div>
            
            <hr>
            
            <form action="">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                </div>

                <br>

                <button class="btn btn-primary offset-md-5">Login</button>
                    
                <p class="d-flex justify-content-center">If you don't have an account,<a href="register.html">register here.</a></p>
            </form>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
